<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Ma liste de music</title>
</head>
<body>

<div class="container">
    <h1>Liste de mes musiques</h1>
    <a href="create-music" type ="button" class="btn btn-primary">Ajouter une musique</a>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Detail</th>
            <th>Modifier</th>
            <th>Supprimer</th>

        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr th:each="music: ${musics}">
            <td th:text="${music.music_id}"></td>
            <td th:text="${music.title}"></td>
            <td th:text="${music.description}"></td>
            <td><a th:href="@{/view-music/{id}(id=${music.music_id})}" title="Voir la musique"><i class="bi bi-eye"></i></a></td>
            <td><a th:href="@{/edit-music/{id}(id=${music.music_id})}" title="Modifier la musique"><i class="bi bi-pencil-square"></i></a></td>
            <td><a th:href="@{/deleteMusic/{id}(id=${music.music_id})}" onclick="return confirm('Voulez-vous vraiment supprimer cette musique ?')" title="Supprimer la musique"><i class="bi bi-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
    <table>


    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"></script>
</body>
</html>
