<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width" initialèscale="1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Detail de ma musique</title>
  </head>
</head>
<body>
<h1>Detail de ma musique</h1>
<div th:if="${music} != null" class="container">
  <table class="table">
    <tbody>
    <tr>
      <th>ID:</th>
      <td th:text="${music.music_id}"></td>
    </tr>
    <tr>
      <th>Titre:</th>
      <td th:text="${music.title}"></td>
    </tr>
    <tr>
      <th>Description:</th>
      <td th:text="${music.description}"></td>
    </tr>
    <!-- Ajoutez d'autres détails de la musique ici -->
    </tbody>
  </table>

</div>
</body>
</html>
